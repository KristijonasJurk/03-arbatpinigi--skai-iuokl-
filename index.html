<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbatpinigių skaičiuoklė</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>Arbatpinigių skaičiuoklė</h1>
    <div class="container">
        <div class="row">
            <label class="suma">Suma</label>
            <input class="row1" type="text">
        </div>
        <div class="row">
            <label class="procentas">Procentas arbatpinigiams</label>
            <input class="row2" type="text">
        </div>
        <div class="row">
            <label class="arbatpinigiai">Arbatpinigiai</label>
            <input class="row3" type="text" disabled>
        </div>
        <div class="row">
            <label class="bendra">Bendra suma</label>
            <input class="row4" type="text" disabled>
        </div>
        <button class="button" id="button">Skaičiuoti</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
